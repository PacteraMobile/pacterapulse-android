language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=10 # minutes (2 minutes by default)
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=google_apis/armeabi-v7a
    - ANDROID_BUILD_TOOLS_VERSION=22.0.1
    - API_LEVEL=22

jdk:
 - oraclejdk7

before_install:
  - chmod +x gradlew
  # Create and start emulator
  - echo no | android create avd --force -n test -t "Google Inc.:Google APIs:"$API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

android:
  components:
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$API_LEVEL
    - extra-android-m2repository
    - sys-img-armeabi-v7a-addon-google_apis-google-$API_LEVEL

script: ./gradlew createDebugCoverageReport coveralls

notifications:
  email: true

sudo: false